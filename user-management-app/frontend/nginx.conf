# This file should ONLY contain the server block.
# The 'events' and 'http' blocks are in the main nginx.conf from the base image.

pid /tmp/nginx.pid;

server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files and the main index.html for any other route
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for all API calls
    location /api {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
